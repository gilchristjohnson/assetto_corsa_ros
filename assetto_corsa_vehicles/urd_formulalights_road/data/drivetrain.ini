[TRACTION]
TYPE=RWD					; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)

[GEARS]
COUNT=6
GEAR_R=-4.5
; forward gears ratios. must be equal to number of gears defined on count
GEAR_1=2.833
GEAR_2=1.941
GEAR_3=1.500
GEAR_4=1.250
GEAR_5=1.115
GEAR_6=1.000
FINAL=3.000

[DIFFERENTIAL]
POWER=0.45			; differential lock under power. 1.0=100% lock - 0 0% lock
COAST=0.30			; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD=8			; preload torque setting

[GEARBOX]
CHANGE_UP_TIME=50		; change up time in milliseconds
CHANGE_DN_TIME=80		; change down time in milliseconds
AUTO_CUTOFF_TIME=70		; Auto cutoff time for upshifts in milliseconds, 0 to disable
SUPPORTS_SHIFTER=0		; 1=Car supports shifter, 0=car supports only paddles 
VALID_SHIFT_RPM_WINDOW=1200			;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN=0.3			;multiplayer for gas,brake,clutch pedals that permits gear engage on different rev matching rpm. the lower the more difficult.
INERTIA=0.010			;Gearbox inertia, default value if not set 0.02

[CLUTCH]
MAX_TORQUE=600

[AUTOCLUTCH]
UPSHIFT_PROFILE=NONE			; Name of the autoclutch profile for upshifts. NONE to disable autoclutch on shift up
DOWNSHIFT_PROFILE=DOWNSHIFT_PROFILE	; Same as above for downshifts
USE_ON_CHANGES=1				; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM=1720					; Minimum rpm for autoclutch engadgement
MAX_RPM=1880					; Maximum rpm for autoclutch engadgement

[DOWNSHIFT_PROFILE]
POINT_0=10				; Time to reach fully depress clutch
POINT_1=50				; Time to start releasing clutch
POINT_2=140				; Time to reach fully released clutch

[AUTOBLIP]
ELECTRONIC=1				; If =1 then it is a feature of the car and cannot be disabled
POINT_0=10				; Time to reach full level
POINT_1=40				; Time to start releasing gas
POINT_2=80			; Time to reach 0 gas
LEVEL=0.55				; Gas level to be reached

[AUTO_SHIFTER]
UP=7950
DOWN=4800
SLIP_THRESHOLD=1.1
GAS_CUTOFF_TIME=0.050
