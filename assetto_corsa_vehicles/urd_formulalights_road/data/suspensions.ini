[HEADER]
VERSION=2

[BASIC]
WHEELBASE=2.956							; Wheelbase distance in meters/front center hub to rear center hub
CG_LOCATION=0.4520						; Front Weight distribution in percentage

[ARB]
FRONT=40000							; Front antiroll bar stiffness. in Nm/ 16 mm dia/bar 3.6 deg by manufacturer (13 mm standard)
REAR=10000							; Rear antiroll bar stiffness. in Nm/  12 mm dia/bar 3.6 deg by manufacturer (13 mm standard)	

[FRONT]
TYPE=DWB							; Suspension type. DWB Double Wish Bones. STRUT McPherson strut
BASEY=-0.022							; Distance of CG from the center of the wheel in meters. Front Wheel Radius+BASEY=front CoG. Actual CG height =(FWR+FBasey)+(RWR+Rbasey))/CG_LOCATION%
TRACK=1.494						; Track width in meters (from pivot 3D placement of the 3d model of a wheel)
ROD_LENGTH=0.0150						; push rod length in meters. positive raises ride height, negative lowers ride height.
HUB_MASS=16.4							; Front unsprung mass
WBCAR_TOP_FRONT=0.570, 0.145, 0.075			; Top front car side wishbone attach point
WBCAR_TOP_REAR=0.530, 0.145, -0.515			; Top rear car side wishbone attach point
WBCAR_BOTTOM_FRONT=0.560, -0.030, 0.075			; Bottom front car side wishbone attach point
WBCAR_BOTTOM_REAR=0.540, -0.030, -0.515			; Bottom rear car side wishbone attach point
WBTYRE_TOP=0.080, 0.125, -0.010				; Top tyre side wishbone attach point
WBTYRE_BOTTOM=0.080, -0.055, 0.013				; Bottom tyre side wishbone attach point
WBCAR_STEER=0.570, 0.145, 0.160				; Steering rod car side attach point
WBTYRE_STEER=0.080, 0.125, 0.080				; Steering rod tyre side attach point
TOE_OUT=0.0002							; Toe-out expressed as the length of the steering arm in meters
STATIC_CAMBER=-3.0						; Static Camber in degrees. Actual camber relative to suspension geometry and movement, check values in game
SPRING_RATE=125000						; 3rd spring wheel rate stiffness in Nm. Do not use spring value but calculate wheel rate
PROGRESSIVE_SPRING_RATE=0					; 3rd spring progressive spring rate in N/m/m
BUMP_STOP_RATE=50000						; 3rd spring bump stop spring rate
BUMPSTOP_UP=0.05						; meters to upper bumpstop from the 0 design of the suspension
BUMPSTOP_DN=0.05						; meters to bottom bumpstop from the 0 design of the suspension
PACKER_RANGE=0.040						; Total suspension movement range, before hitting packers
DAMP_BUMP=4250	
DAMP_FAST_BUMP=2750
DAMP_FAST_BUMPTHRESHOLD=0.05						
DAMP_REBOUND=6500					
DAMP_FAST_REBOUND=4500	
DAMP_FAST_REBOUNDTHRESHOLD=0.07

[REAR]
TYPE=DWB
BASEY=-0.022							; Distance of CG from the center of the wheel in meters. Rear Wheel Radius+BASEY=Rear CoG  Actual CG height =(FWR+FBasey)+(RWR+Rbasey))/CG_LOCATION%
TRACK=1.384							; Rear track distance in mm
ROD_LENGTH=0.0300						
HUB_MASS=19.1
WBCAR_TOP_FRONT=0.550, 0.120, 0.255
WBCAR_TOP_REAR=0.570, 0.120, -0.180
WBCAR_BOTTOM_FRONT=0.570, -0.09, 0.255
WBCAR_BOTTOM_REAR=0.580, -0.09, -0.180
WBTYRE_TOP=0.140, 0.130, 0.030
WBTYRE_BOTTOM=0.140, -0.060, 0.040
WBCAR_STEER=0.570, 0.120, -0.180
WBTYRE_STEER=0.140, 0.130, -0.160
TOE_OUT=0.0001
STATIC_CAMBER=-2.4
SPRING_RATE=105000				
PROGRESSIVE_SPRING_RATE=0
BUMP_STOP_RATE=30000
BUMPSTOP_UP=0.05						
BUMPSTOP_DN=0.05
PACKER_RANGE=0.045					
DAMP_BUMP=5000.0	
DAMP_FAST_BUMP=3250.0
DAMP_FAST_BUMPTHRESHOLD=0.05						
DAMP_REBOUND=7750.0					
DAMP_FAST_REBOUND=5500.0	
DAMP_FAST_REBOUNDTHRESHOLD=0.025

[GRAPHICS_OFFSETS]
WHEEL_LF=-0.0							;Left front graphical offset of the wheel positioning in the x axis (width). + is left - is right movement
SUSP_LF=-0.0							;Left front graphical offset of the suspension positioning in the x axis (width). + is left - is right movement
WHEEL_RF=0.0							; Right front as above
SUSP_RF=-0.0							; Right front as above
WHEEL_LR=0.0							; Left rear as above
SUSP_LR=-0.0							; Left rear as above
WHEEL_RR=0.0							; Right rear as above
SUSP_RR=-0.0							; Right rear as above

[DAMAGE]
MIN_VELOCITY=30							; MINUMUM VELOCITY TO START TAKING DAMAGE
GAIN=0.0006							; AMOUNT OF STEER ROD DEFLECTION FOR IMPACT KMH
MAX_DAMAGE=0.05							; MAXIMUM AMOUNT OF STEER ROD DEFLECTION ALLOWED
DEBUG_LOG=1							; ACTIVATES DAMAGE DEBUG IN THE LOG
