[HEADER]
VERSION=1
POWER_CURVE=power.lut
COAST_CURVE=FROM_COAST_REF

[ENGINE_DATA]
ALTITUDE_SENSITIVITY=0.1
INERTIA=0.05
LIMITER=8000					; engine rev limiter. 0 no limiter
LIMITER_HZ=60
MINIMUM=1710

[COAST_REF]
RPM=10000
TORQUE=88
NON_LINEARITY=0					; coast engine brake from ZERO to TORQUE value at rpm with linear (0) to fully exponential (1)

[COAST_DATA]
COAST0=0
COAST1=0
COAST=0.0000015

[COAST_CURVE]
FILENAME=coast.lut

[TURBO_0]
LAG_DN=0.9990				; 
LAG_UP=0.9920				; 
MAX_BOOST=1.0 				; Maximum boost generated. This value is never exceeded and multiply the torque like T=T*(1.0 + boost), so a boost of 2 will give you 3 times the torque at a given rpm.
WASTEGATE=1.0			; Max level of boost before the wastegate does its things. 0 = no wastegate
DISPLAY_MAX_BOOST=1.0		; Value used by display apps
REFERENCE_RPM=2700			; The reference rpm where the turbo reaches maximum boost (at max gas pedal). 
GAMMA=1.75
COCKPIT_ADJUSTABLE=0

[DAMAGE]
TURBO_BOOST_THRESHOLD=1.2  ; level of TOTAL boost before the engine starts to take damage
TURBO_DAMAGE_K=5			; amount of damage per second per (boost - threshold)
RPM_THRESHOLD=9500			; RPM at which the engine starts to take damage
RPM_DAMAGE_K=1	

